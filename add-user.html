        <div class="modal fade bs-example-modal-sm" id="modalConfirm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">

                <div class="modal-header">

                    <input type="hidden" class="form-control" id="txtIdUser" name="txtIdUser" value="">
                </div>
                <div class="modal-footer">

                  <button type="button" class="btn btn-primary" id="btnConfirm">Save</button>
                </div>

              </div>

        <div class="modal fade bs-example-modal-lg" id="modalAddUser" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel2">Add User</h4>
                </div>
                <div class="modal-body">
                    <!-- <form id="frmAddUser" data-parsley-validate> -->
                        <label for="txtUserCode">User Code * :</label>
                        <input type="text" id="txtUserCode" class="form-control" name="user_code" required />
                        <label for="txtUserCode">Password * :</label>
                        <input type="password" id="txtPassword" class="form-control" name="password" required />
                        <label for="txtUsername">Username * :</label>
                        <input type="text" id="txtUsername" class="form-control" name="username" required />
                        <label for="cmbDepartment">Department * :</label>
                        <select id="cmbDepartment" name="department" class="form-control" required>
                            <option value="CLAIMS">CLAIMS</option>
                            <option value="REPORTING">REPORTING</option>
                            <option value="PROVIDER">PROVIDER</option>
                            <option value="MEMBERSHIP">MEMBERSHIP</option>
                            <option value="FINANCE">FINANCE</option>
                            <option value="IT">IT</option>
                            <option value="BA">BA</option>
                            <option value="CLIENT SERVICES">CLIENT</option> SERVICES
                            <option value="CALL CENTER">CALL</option> CENTER
                            <option value="BUSDEV">BUSDEV</option>
                            <option value="IT DEV">IT</option> DEV
                            <option value="QOSM">QOSM</option>
                            <option value="QSM">QSM</option>
                            <option value="IT HELPDESK">IT</option> HELPDESK
                            <option value="CALL CENTRE">CALL</option> CENTRE
                            <option value="MARKETING">MARKETING</option>
                            <option value="CLAIMS/CMT">CLAIMS/CMT</option>
                            <option value="QA">QA</option>
                        </select>
                        
                        
                    <!-- </form> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnSaveUser">Save</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

              </div>
